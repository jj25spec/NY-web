<!DOCTYPE html>
<html>
<head>
<title>Happy New Year</title>
<link rel="stylesheet" href="style.css">
<style>
.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  animation:explode 1.5s infinite;
}
@keyframes explode{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(20);opacity:0;}
}
</style>
</head>
<body>
<div class="page">
